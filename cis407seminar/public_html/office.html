	<script>
	function build_office(){
		// building office table
		var Names = ["Caitlin Sherman", "Daphne Ho",];
		var Major = ["Office Intern", "Office Intern"];
		var Pics  = ["Caitlin.png", "Daphne.png"];
		var hometowns = ["Tualatin, OR","Vancouver Canada"];
		var dest = ["South Korea","France"];
		
		for (var i=0; i<Names.length; i++){
			$('#office_tbl').append('\
			<div class="col-xs-6 col-lg-4">\
			  <img class="img-circle bio-box" src="2015member_pics/Office/'+ Pics[i] +'" alt="Generic placeholder image">\
              <h2>'+Names[i]+'</h2>\
			  <p><b>'+Major[i]+'</b></p>\
              <p>Hometown: '+hometowns[i]+' <br> Dream Destination: '+dest[i]+'</p>\
            </div>\
			')
			}
	}
	</script>
